<html>

<head>
<script src="jquery-2.2.3.js"></script>
<link rel="stylesheet" href="bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<style type="text/css">
.focus-text {
	font-family: 'Economica', sans-serif;
	src: local('Economica Bold'), local('Economica-Bold'), url(economica.woff2) format('woff2');
	unicode-range: U+0100-024F, U+1E00-1EFF, U+20A0-20AB, U+20AD-20CF, U+2C60-2C7F, U+A720-A7FF;
	font-size: 100px;
	}
</style>

</head>

<body>
<div class="container container-fluid">
		<p class="text-center focus-text" id="card" style="margin:25% auto">None</p>
	<div class="col-xs-6">
		<button class="btn btn-success btn-block" id="btn-yes">AGREE</button>
	</div>
	<div class="col-xs-6">
		<button class="btn btn-default btn-block" id="btn-no">DISAGREE</button>
	</div>
	<div class="col-md-12" style="padding-top:55px">
		<p id="chosen"></p>
	</div>
</div>
</body>


<script type="text/javascript">
$(document).ready(function(){

	$.get("textFile.txt", function(data) {
		var items = data.split('\n');
		var chooseArray = [];
		var clicks = 0;
		
	$("#card").text(items[0]);
		
	$("#btn-yes").click(function(){
		clicks++;
		if (clicks <= items.length - 1){
		var result = items[clicks];
			$("#card").text(result);
			$("#chosen").append(result + '<hr />');
				} else {
					$("#card").text("You are finished");
				}
		});
		
	$("#btn-no").click(function(){
		clicks++;
		if (clicks <= items.length - 1){
		var result = items[clicks];
			$("#card").text(result);
				} else {
					$("#card").text("You are finished");
				}
		});
	});
}); 
</script>

</html>
