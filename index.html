<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Product Reaction Cards</title>

<script src="jquery-2.2.3.js"></script>
<link href='http://fonts.googleapis.com/css?family=Economica:700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Palanquin:500' rel='stylesheet' type='text/css'>

<style type="text/css">

html, body {
	font-family: 'Palanquin', sans-serif;
	font-size: 100%;
	color: #4d4d4f;
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #edf4d7;
}

.focus-text {
	font-family: 'Economica', sans-serif;
	font-size: 3em;
	margin: 40% auto;
}

.finePrint {
	font-size: 0.5em;
	padding: 15px 0;
}

.wrapper {
	padding: 15px;
	height: 100%;
    margin: 0 auto;
	text-align: center;
	overflow-y: scroll;
	border: 1px solid #000;
}

.controls {
	text-align: center;
	padding: 5px;
}

.pull-right {
	text-align: right;
	float: right;
}

hr {
	border: 1px #92d292 dotted;
}

.btn {
    display: inline-block;
    padding: 6px 12px;
    font-size: 14px;
    font-weight: 400;
    line-height: 1.42857143;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    border: 1px solid transparent;
    border-radius: 4px;
	width: 45%;
}

.btn-default {
    color: #333;
    background-color: transparent;
    border-color: #ccc;
}

.btn-success {
    color: #fff;
    background-color: #a6b96b;
    border-color: #a6b96b;
}

.btn-success:hover {
    background-color: #dbeaab;
}

.btn-default:hover {
    background-color: #fff;
}

</style>

</head>

<body>
<div class="wrapper">
		<p>Count:&nbsp <span id="count">err</span></p>
		<hr />
		<p class="focus-text" id="card">None</p>
	<div class="controls">
		<button class="btn btn-default" id="btn-no" style="margin-right: 10px">DISAGREE</button>
		<button class="btn btn-success" id="btn-yes">AGREE</button>
	</div>
	<div style="padding-top:45px">
		<p id="chosen"></p>
		<p class="finePrint">List Developed by and Â© 2002 Microsoft Corporation. All rights reserved</p>
	</div>
	
</div>
</body>

<script src="clickScript.js" type="text/javascript"></script>

</html>
